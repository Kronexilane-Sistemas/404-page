<!DOCTYPE html>
<html lang="es">
<base href="/" />

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="404.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>No se encuentra la página</title>
</head>

<body>
  <!-- Pantalla completa -->
  <div class="container-404-full-screen d-flex align-items-center justify-content-center">
    <!-- Centro de pantalla -->
    <div class="container center bg-white main-container shadow d-flex p-0 m-0">
      <!-- Imagen izquierda -->
      <div class="d-sm-none d-none d-md-flex col-md-6 error-img bg-light">
        <img id="image" class="img-fluid" alt="" />
      </div>
      <!-- Panel derecho -->
      <div class="col-12 col-md-6 d-flex flex-column align-items-center m-auto">
        <div class="row mt-3" id="visiblelogo">
          <div class="col-12 d-flex flex-row justify-content-center">
            <img id="logo" alt="" style="width: 70%;">
          </div>
        </div>
        <div class="row w-100 m-auto">
          <div class="col-12">
            <!-- Interjeccion -->
            <h1 id="surprise" class="text-center mt-auto error-surprise"></h1>
            <!-- Icono -->
            <div class="row d-none" id="iconrowsurprise">
              <div class="col-12 d-flex justify-content-center">
                <img id="iconsurprise" style="width: 80px; height: 80px;" alt="" class="mt-2">
              </div>
            </div>
            
            <h4 id="title" class="text-center mt-1"><strong>Página no encontrada</strong></h4>
            <!-- Mensaje de página no encontrada -->
            <p class="error-text mt-2" id="text"></p>
            <div class="row">
              <div class="col-12 d-flex justify-content-center mt-2 mb-3">
                <a href="" id="back" class="text-center error-back btn btn-primary">Volver</a>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="404.js"></script>
</body>

</html>
